<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				width: 1000px;
				height: 1000px;
				background: pink;
				display: none;
			}
		</style>
	</head>
	<body>
		<input type="button"  id="btn" value="点击出现" />
		<input type="button"  id="btn2" value="点击隐藏" />
		<div id="box"></div>
	</body>
</html>
<script type="text/javascript" src="js/jquery-1.11.1.min.js">
	
</script>
<script type="text/javascript">
	$(function(){
		$("#btn").click(function(){
			$("#box").show(1000);
//			$("#box").css("display","block");
		})
		$("#btn2").click(function(){
			$("#box").hide(500);
		})
	})
</script>
